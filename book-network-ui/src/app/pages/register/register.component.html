<div class="container-fluid card login-container">
  <h3 class="text-center mt-2">Create an account</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg"> {{ msg }}</p>
  </div>
  <div class="mb-3">
    <label class="form-label">First name</label>
    <input [(ngModel)]="registerRequest.firstname" type="text" checked class="form-control" id="firstname"
           placeholder="Firstname">
  </div>
  <div class="mb-3">
    <label class="form-label">Last name</label>
    <input [(ngModel)]="registerRequest.lastname" type="text" checked class="form-control" id="lastname"
           placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label class="form-label">Email address</label>
    <input [(ngModel)]="registerRequest.email" type="email" checked class="form-control" id="login"
           placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label class="form-label">Password</label>
    <input [(ngModel)]="registerRequest.password" type="password" checked class="form-control" id="password"
           placeholder="password">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Create an account</em>
    </button>
    <div>
     Already have an account ?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Login
      </button>
    </div>
  </div>
</div>
